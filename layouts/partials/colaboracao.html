{{ if .Site.Data.homepage.colaboracao.enable }}
<section class="section rad-animation-group section--border-bottom" id="colaboracao">
    <div class="container">
        <h2 class="rad-fade-down">{{ .Site.Data.homepage.colaboracao.title }}</h2>
        <div class="row row--padded mb-0 rad-fade-down">
            {{ range .Site.Data.homepage.colaboracao.items }}
            <div class="col-12 col-md-4 mb-5 mb-md-0 colaboracao">

                <div class="colaboracao__author">
                    <img class="lozad colaboracao__author-image"
                         src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
                         data-src="{{ .image.x | absURL }}"
                         data-srcset="{{ .image.x | absURL }} 1x, {{ .image._2x | absURL }} 2x"
                         alt="{{ .name }}"/>
                         <p>
                             {{ .content }}
                         </p>
                         <div class="colaboracao__author-info">
                             <h4>{{ .name }}</h4>
                             <span>{{ .position }}</span>
                         </div>

                         <a href="{{ .button.URL | absURL }}" class="btn btn-primary"
                           >{{ .button.btnText }}<i class="{{ .button.icon }}"></i
                         ></a>

                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
